_schema-version: '3.1'
ID: threaddit
version: 1.0.0
description: "A reddit clone."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: webapp
    type: nodejs
    path: webapp
    parameters:
      memory: 256M
      disk-quota: 512M
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
    requires:
      - name: threaddit-srv
  - name: threaddit-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: threaddit-auth
      - name: threaddit-db

  - name: threaddit
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: threaddit-auth

  - name: threaddit-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: threaddit-db

resources:
  - name: threaddit-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: threaddit-${org}-${space}
        tenant-mode: dedicated
  - name: threaddit-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
